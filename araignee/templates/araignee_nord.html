    <script>
    /* Cartésien (Y vers le haut) + angle HORAIRE depuis +x.
    Si tu passes le <svg> root, la fonction inverse Y pour toi.
    Si tu passes un <g transform="scale(1,-1)">, elle n'inverse pas. */
    function drawLine(el, x0, y0, L, deg) {
    const r = deg * Math.PI / 180;
    const x1 = x0 + L * Math.cos(r);
    const y1 = y0 + L * Math.sin(r);  // horaire ⇒ on soustrait sin

    const ln = document.createElementNS("http://www.w3.org/2000/svg", "line");
    const isRootSVG = el.tagName && el.tagName.toLowerCase() === "svg";
    ln.setAttribute("x1", x0);
    ln.setAttribute("y1", isRootSVG ? -y0 : y0);
    ln.setAttribute("x2", x1);
    ln.setAttribute("y2", isRootSVG ? -y1 : y1);
    ln.setAttribute("stroke", "black");
    ln.setAttribute("stroke-width", "0.02");
    el.appendChild(ln);
    return { x: x1, y: y1 };
    }
    </script>

        <script type="text/javascript">
            //<![CDATA[
            const centre_gris = { x: 0, y: -2.604 };
            const rayon_gris = 6.8;
            const centre_83 = { x: 0, y: 0 };
            const rayon_83 = 8.3;
            const centre_914 = { x: 0, y: 0 };
            const rayon_914 = 9.141;

            function intersectionCercles(c1, r1, c2, r2) {
                const dx = c2.x - c1.x;
                const dy = c2.y - c1.y;
                const d = Math.sqrt(dx * dx + dy * dy);
                if (d > r1 + r2 || d < Math.abs(r1 - r2) || d === 0) return null;
                const a = (r1 * r1 - r2 * r2 + d * d) / (2 * d);
                const h = Math.sqrt(r1 * r1 - a * a);
                const px = c1.x + a * dx / d;
                const py = c1.y + a * dy / d;
                const x1 = px + h * dy / d;
                const y1 = py - h * dx / d;
                const x2 = px - h * dy / d;
                const y2 = py + h * dx / d;
                return [{ x: x1, y: y1 }, { x: x2, y: y2 }];
            }

            const inter_83 = intersectionCercles(centre_gris, rayon_gris, centre_83, rayon_83);
            const inter_914 = intersectionCercles(centre_gris, rayon_gris, centre_914, rayon_914);

            if (inter_83 && inter_914) {
                const haut_83 = inter_83[0].y > inter_83[1].y ? inter_83[0] : inter_83[1];
                const haut_914 = inter_914[0].y > inter_914[1].y ? inter_914[0] : inter_914[1];
                const gauche_haut = haut_83.x < haut_914.x ? haut_83 : haut_914;
                const autre_gauche = haut_83.x < haut_914.x ? haut_914 : haut_83;

                const arc_gauche = document.createElementNS("http://www.w3.org/2000/svg", "path");
                arc_gauche.setAttribute("d", `M ${gauche_haut.x} ${gauche_haut.y} A ${rayon_gris} ${rayon_gris} 0 0 1 ${autre_gauche.x} ${autre_gauche.y}`);
                arc_gauche.setAttribute("stroke", "black");
                arc_gauche.setAttribute("stroke-width", "0.02");
                arc_gauche.setAttribute("fill", "none");

                const arc_droit = document.createElementNS("http://www.w3.org/2000/svg", "path");
                arc_droit.setAttribute("d", `M ${-autre_gauche.x} ${autre_gauche.y} A ${rayon_gris} ${rayon_gris} 0 0 1 ${-gauche_haut.x} ${gauche_haut.y}`);
                arc_droit.setAttribute("stroke", "black");
                arc_droit.setAttribute("stroke-width", "0.02");
                arc_droit.setAttribute("fill", "none");

                document.querySelector("svg").appendChild(arc_gauche);
                document.querySelector("svg").appendChild(arc_droit);
            }
            //]]>

    <script type="text/javascript">
    (function () {
        const svg = document.getElementById("svg");

        const centre_cercles = { x: 0, y: 2.604 };
        const r_int = 6.35;
        const r_ext = 6.54;
        const centre_rayons = { x: 0, y: 0 };

        const N = 365;
        const angle_start_deg = 90;

        for (let i = 0; i < N; i++) {
            const angle_deg = angle_start_deg - (360 / N) * i;
            const angle_rad = angle_deg * Math.PI / 180;

            // Direction du rayon
            const dx = Math.cos(angle_rad);
            const dy = Math.sin(angle_rad);

            // Recherche de l'intersection avec les deux cercles centrés en (0 ; 2.604)
            const inter = (r) => {
                const a = dx * dx + dy * dy;
                const b = 2 * (dx * (centre_rayons.x - centre_cercles.x) + dy * (centre_rayons.y - centre_cercles.y));
                const c = Math.pow(centre_cercles.x - centre_rayons.x, 2) +
                          Math.pow(centre_cercles.y - centre_rayons.y, 2) - r * r;

                const delta = b * b - 4 * a * c;
                if (delta < 0) return null;

                const sqrtDelta = Math.sqrt(delta);
                const t1 = (-b + sqrtDelta) / (2 * a);
                const t2 = (-b - sqrtDelta) / (2 * a);
                const t = Math.max(t1, t2); // Le plus loin

                return {
                    x: centre_rayons.x + t * dx,
                    y: centre_rayons.y + t * dy
                };
            };

            const p1 = inter(r_ext); // Point sur le cercle extérieur (plus proche de (0,0))
            const p2 = inter(r_int); // Point sur le cercle intérieur (plus loin)

            if (p1 && p2) {
                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute("x1", p1.x.toFixed(5));
                line.setAttribute("y1", -p1.y.toFixed(5));
                line.setAttribute("x2", p2.x.toFixed(5));
                line.setAttribute("y2", -p2.y.toFixed(5));
                line.setAttribute("stroke", "black");
                line.setAttribute("stroke-width", "0.02");
                svg.appendChild(line);
            }
        }
    })();
    </script>

        if (angle_deg >= 0 && angle_deg < 90) return x1 > 0 ? [x1, y1] : [x2, y2];
        if (angle_deg >= 90 && angle_deg < 180) return x1 < 0 ? [x1, y1] : [x2, y2];
        if (angle_deg >= 180 && angle_deg < 270) return x1 < 0 ? [x1, y1] : [x2, y2];
        if (angle_deg >= 270 && angle_deg < 360) return x1 > 0 ? [x1, y1] : [x2, y2];
        
        return x1 > 0 ? [x1, y1] : [x2, y2];
    }
    
    // Boucle pour toute l'année
    for (let moisIndex = 0; moisIndex < mois.length; moisIndex++) {
        const moisCurrent = mois[moisIndex];
        
        for (let jour = 5; jour <= moisCurrent.jours; jour += 5) {
            const jours_depuis_dec31 = moisCurrent.debut + jour;
            const i_current = i_dec31 + jours_depuis_dec31;
            let angle_deg = 90 - angle_increment * i_current;
            
            // Convertir angles négatifs en positifs
            if (angle_deg < 0) {
                angle_deg += 360;
            }
            
            const angle_rad = angle_deg * Math.PI / 180;
            const m = Math.tan(angle_rad);
            
            const point_in = intersection_droite_cercle(m, r_in, angle_deg);
            const point_out = intersection_droite_cercle(m, r_out, angle_deg);
            
            if (point_in && point_out) {
                const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                g.setAttribute("transform", "scale(1, -1)");
                
                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute("x1", point_in[0].toFixed(5));
                line.setAttribute("y1", point_in[1].toFixed(5));
                line.setAttribute("x2", point_out[0].toFixed(5));
                line.setAttribute("y2", point_out[1].toFixed(5));
                line.setAttribute("stroke", "black");
                line.setAttribute("stroke-width", "0.02");
                
                g.appendChild(line);
                svg.appendChild(g);
            }
        }
    }
})();
</script>

    <script>
        const DIAMETRE_ASTROLABE = parseFloat("{{ diametre_astrolabe }}") || 25;
        const RAYON_ASTROLABE_CM = DIAMETRE_ASTROLABE / 2;
        
        // L'araignée a un rayon SVG de 9.15 quand l'astrolabe a 12.35
        const R_ARAIGNEE_CM = (9.15 / 12.35) * RAYON_ASTROLABE_CM;
        
        // Le rayon SVG réel de l'araignée dans ce fichier
        const R_SVG = 9.15;
        
        // Facteur de conversion SVG → cm
        const facteur_cm = R_ARAIGNEE_CM / R_SVG;
        
        const svg = document.getElementById("svg");
        svg.addEventListener("mousemove", function (evt) {
            const pt = svg.createSVGPoint();
            pt.x = evt.clientX;
            pt.y = evt.clientY;
            const cursorpt = pt.matrixTransform(svg.getScreenCTM().inverse());
            
            // Conversion en cm
            const x_cm = cursorpt.x * facteur_cm;
            const y_cm = -cursorpt.y * facteur_cm;
            const dist_cm = Math.sqrt(cursorpt.x ** 2 + cursorpt.y ** 2) * facteur_cm;
            
            document.getElementById("x").textContent = x_cm.toFixed(2);
            document.getElementById("y").textContent = y_cm.toFixed(2);
            document.getElementById("dist").textContent = dist_cm.toFixed(2);
        });
    </script>
