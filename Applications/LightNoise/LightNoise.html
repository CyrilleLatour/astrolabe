<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LightNoise</title>

  <!-- Icônes et manifest -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="app-icon-192.png" type="image/png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="theme-color" content="#ff0000">

  <style>
    :root{
      --bg:#000;
    }
    html, body { height:100%; margin:0; }
    body {
      background: var(--bg);
      transition: background 120ms linear;
      display: grid; place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: white;
    }
    .db {
      position: fixed; left: 50%; bottom: 28px; transform: translateX(-50%);
      font-size: clamp(28px, 6vw, 72px); font-weight: 700; letter-spacing: .5px;
      text-shadow: 0 2px 14px rgba(0,0,0,.4); user-select: none;
    }
    .start {
      position: fixed; inset: 0; display: grid; place-items: center;
      background: radial-gradient(1200px 800px at 50% 20%, rgba(255,255,255,.06), rgba(0,0,0,.9));
      backdrop-filter: blur(1px);
    }
    .start-inner{
      display: grid; gap: 14px; justify-items: center;
      padding: 24px 28px; border-radius: 18px; background: rgba(20,20,24,.6);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      max-width: min(92vw, 560px); text-align: center;
    }
    .start h1{ margin:0; font-size: clamp(22px, 4.2vw, 34px); }
    .start p{ margin:0; opacity:.85; }
    button{
      appearance: none; border: none; padding: 14px 20px; border-radius: 12px;
      font-size: 16px; font-weight: 600; cursor: pointer; color:#111; background:#fff;
    }
    button:active{ transform: translateY(1px); }
    .hidden{ display:none; }

    /* Barre + valeurs min/max */
    .bar {
      position: fixed;
      top:14px;
      left: 50%;
      transform: translateX(-50%);
      width: min(82vw, 660px);
      height:10px;
      border-radius:999px;
      background: rgba(255,255,255,.15);
      overflow: hidden;
    }
    .bar > i {
      display:block;
      height:100%;
      width:0%;
      background: rgba(255,255,255,.9);
      transition: width 80ms linear;
    }
    .bar span {
      position: absolute;
      top: -18px;
      font-size: 12px;
      color: rgba(255,255,255,.85);
      user-select: none;
    }
    .bar .min { left: 0; }
    .bar .max { right: 0; }
  </style>
</head>
<body>
  <div class="bar" aria-hidden="true"><i></i>
    <span class="min">0 dB</span>
    <span class="max">150 dB</span>
  </div>
  <div class="db" id="dbLabel">-- dB</div>

  <div class="start" id="start">
    <div class="start-inner">
      <h1>LightNoise</h1>
      <p>Autorise le microphone : l’écran changera de couleur selon l’intensité sonore<br>
        (<strong>vert → bleu → jaune → orange → rouge → violet</strong>).</p>
      <button id="startBtn" type="button">Activer le micro</button>
      <p style="font-size:12px; opacity:.75">Astuce : parle plus fort / rapproche le micro pour explorer tout le dégradé.</p>
    </div>
  </div>

  <script>
  // -------- Couleurs --------
  const lerp = (a, b, t) => a + (b - a) * t;
  function lerpColor(c1, c2, t){
    return {
      r: Math.round(lerp(c1.r, c2.r, t)),
      g: Math.round(lerp(c1.g, c2.g, t)),
      b: Math.round(lerp(c1.b, c2.b, t))
    };
  }
  const STOPS = [
    {pos: 0.00, col: {r:  0,g:255,b:  0}},
    {pos: 0.20, col: {r:  0,g:  0,b:255}},
    {pos: 0.40, col: {r:255,g:255,b:  0}},
    {pos: 0.60, col: {r:255,g:165,b:  0}},
    {pos: 1.00, col: {r:255,g:  0,b:  0}},
    {pos: 1.15, col: {r:148,g:  0,b:211}}
  ];
  function colorFromNormalized(n){
    const x = Math.max(0, Math.min(STOPS[STOPS.length-1].pos, n));
    let i = 0;
    while(i < STOPS.length - 1 && x > STOPS[i+1].pos) i++;
    const a = STOPS[i], b = STOPS[Math.min(i+1, STOPS.length-1)];
    const span = (b.pos - a.pos) || 1;
    const t = (x - a.pos) / span;
    const c = lerpColor(a.col, b.col, t);
    return `rgb(${c.r}, ${c.g}, ${c.b})`;
  }

  // -------- Audio --------
  const dbLabel = document.getElementById('dbLabel');
  const startUI = document.getElementById('start');
  const startBtn = document.getElementById('startBtn');
  const barFill = document.querySelector('.bar > i');

  let audioCtx, analyser, data, raf;
  let ema = 0;
  let lastDbUpdate = 0;
  const SMOOTHING = 0.35;
  const FRAME = 2048;

  async function start(){
    try{
      const stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true }, video: false });
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const src = audioCtx.createMediaStreamSource(stream);

      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 2048;
      analyser.smoothingTimeConstant = 0.0;
      data = new Float32Array(FRAME);

      src.connect(analyser);

      startUI.classList.add('hidden');
      tick();
    }catch(err){
      alert("Accès au microphone refusé ou indisponible.\nDétail : " + err.message);
    }
  }

  function tick(){
    analyser.getFloatTimeDomainData(data);
    let sum = 0;
    for(let i=0;i<data.length;i++) sum += data[i]*data[i];
    const rms = Math.sqrt(sum / data.length) || 0;
    let dbfs = 20 * Math.log10(rms);
    if(!isFinite(dbfs)) dbfs = -100;
    const dbDisplayRaw = Math.max(0, Math.min(100, 100 + dbfs));
    ema = SMOOTHING * ema + (1 - SMOOTHING) * dbDisplayRaw;

    const overshoot = Math.min(0.15, Math.max(0, (dbDisplayRaw - 98) / 2 * 0.15));
    const normalized = Math.min(1.15, ema / 150 + overshoot);
    const color = colorFromNormalized(normalized);
    document.documentElement.style.setProperty('--bg', color);

    const now = performance.now();
    if (now - lastDbUpdate >= 250) {
      const shown = Math.round(ema);
      dbLabel.textContent = `${shown} dB`;
      barFill.style.width = `${Math.min(100, ema)}%`;
      lastDbUpdate = now;
    }

    setTimeout(tick, 100);
  }

  startBtn.addEventListener('click', async () => {
    if(audioCtx && audioCtx.state === 'suspended'){ await audioCtx.resume(); }
    start();
  });

  window.addEventListener('keydown', (e)=>{
    if(!startUI.classList.contains('hidden') && (e.key === 'Enter' || e.code === 'Space')){
      startBtn.click();
    }
  });

  document.addEventListener('visibilitychange', ()=>{
    if(!audioCtx) return;
    if(document.hidden && audioCtx.state === 'running'){ audioCtx.suspend(); }
    else if(!document.hidden && audioCtx.state === 'suspended'){ audioCtx.resume(); }
  });
  </script>

  <script>
  // PWA (service worker) enregistré seulement en HTTPS
  if ("serviceWorker" in navigator && location.protocol === "https:") {
    navigator.serviceWorker.register("sw.js").catch(console.error);
  }
  </script>
</body>
</html>
