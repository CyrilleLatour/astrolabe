<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Capteurs — Az/Alt (VERSION STABLE)</title>
  <style>
    :root { color-scheme: dark; }
    html,body{margin:0;padding:0;background:#0b0b0b;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif}
    .wrap{min-height:100dvh;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:12px;padding:16px;text-align:center}
    h1{margin:0 0 8px 0;font-size:22px}
    #vals{font-size:18px;line-height:1.6}
    #msg{min-height:1.4em;opacity:.9}
    .bar{position:fixed;left:0;right:0;bottom:16px;display:flex;gap:10px;justify-content:center;flex-wrap:wrap;padding:8px}
    button{padding:10px 12px;border:0;border-radius:10px;background:#2d7cff;color:#fff;font-weight:700}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Az/Alt — version stable</h1>
    <div id="vals" class="mono">Az: —°  |  Alt: —°</div>
    <div id="msg"></div>
  </div>
  <div class="bar">
    <button id="btnStart">Démarrer capteurs</button>
    <button id="btnMode">Mode Azimut</button>
    <button id="btnCal">Calibrer Nord</button>
    <button id="btnInv">Inverser Alt</button>
  </div>

  <!-- ⚠️ IMPORTANT : on charge BIEN le JS Az/Alt -->
  <script src="/script_Az_Alt.js?v=1"></script>
</body>
</html>
