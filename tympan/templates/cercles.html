<!-- Équateur - Bleu -->
<circle cx="300" cy="250" r="{{ fixed_radius_equateur * facteur }}" fill="none" stroke="RoyalBlue" stroke-width="2"/>

<!-- Tropique du Cancer - Vert -->
<circle cx="300" cy="250" r="{{ fixed_radius_cancer * facteur }}" fill="none" stroke="Green" stroke-width="2"/>

<!-- Tropique du Capricorne - Rouge -->
<circle cx="300" cy="250" r="{{ fixed_radius_capricorne * facteur }}" fill="none" stroke="Red" stroke-width="2"/>

<!-- Cercle supplémentaire - Violet -->
<circle cx="300" cy="250" r="{{ fixed_radius_suppl * facteur }}" fill="none" stroke="purple" stroke-width="2"/>

<!-- Écliptique - Orange -->
<circle
    cx="300"
    cy="{{ 250 - (position_centre_ecliptique * facteur) }}"
    r="{{ fixed_radius_ecliptique * facteur }}"
    fill="none"
    stroke="orange"
    stroke-width="2"
/>
