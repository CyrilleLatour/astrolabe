  <h1>Dos de l'astrolabe (II)</h1>

  <!-- ANALEMME -->

  <div class="cadre-analemme">
    <!-- SVG de l'analemme -->
    <svg id="view" viewBox="-5.2 -5.2 10.4 10.4" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
      <!-- Rep√É¬®res -->
      <g id="grid" stroke="#e5e5e5" stroke-width="0.02" fill="none"></g>

      <!-- Disque de r√É¬©f√É¬©rence -->
      <circle id="disk" r="4.5" fill="none" stroke="black" stroke-width="0.03" />

      <!-- Axes & graduations -->
      <g id="axes" font-size="0.25" fill="#666" stroke="#bbb" stroke-width="0.02"></g>
      <g id="markers" font-size="0.28" fill="#222" stroke="none"></g>

      <!-- Courbe de l'analemme-->
      <path id="analemma" d="" fill="none" stroke="#0b66ff" stroke-width="0.05" stroke-linecap="round" />
    </svg>
  </div>

  <script>
(function(){
  // ===== Util =====
  const NS = "http://www.w3.org/2000/svg";
  const DEG = Math.PI/180, RAD2DEG = 180/Math.PI, R_DISK = 4.25;

  // NOAA: d√É¬©clinaison (rad) + √É¬©quation du temps (min)
  function solarDeclinationAndEOT(dayOfYear, secondsOfDay){
    const fracDay = (secondsOfDay/86400) - 0.5;
    const g = 2*Math.PI/365 * (dayOfYear - 1 + fracDay);
    const EOT = 229.18 * (
      0.000075 + 0.001868*Math.cos(g) - 0.032077*Math.sin(g)
      - 0.014615*Math.cos(2*g) - 0.040849*Math.sin(2*g)
    );
    const delta =
      0.006918 - 0.399912*Math.cos(g) + 0.070257*Math.sin(g)
      - 0.006758*Math.cos(2*g) + 0.000907*Math.sin(2*g)
      - 0.002697*Math.cos(3*g) + 0.00148*Math.sin(3*g);
    return { delta, EOT };
  }

  // Rendre la fonction accessible globalement
  window.solarDeclinationAndEOT = solarDeclinationAndEOT;

  function line(x1,y1,x2,y2, stroke="#444", w="0.05"){
    const el = document.createElementNS(NS,"line");
    el.setAttribute("x1", x1); el.setAttribute("y1", y1);
    el.setAttribute("x2", x2); el.setAttribute("y2", y2);
    el.setAttribute("stroke", stroke); el.setAttribute("stroke-width", w);
    return el;
  }
  function circle(r, stroke="#ccc", w="0.03", fill="none"){
    const el = document.createElementNS(NS,"circle");
    el.setAttribute("r", r); el.setAttribute("stroke", stroke);
    el.setAttribute("stroke-width", w); el.setAttribute("fill", fill);
    return el;
  }
  function text(x,y,txt,size="0.25",fill="#666",anchor="middle"){
    const t = document.createElementNS(NS,"text");
    t.setAttribute("x", x); t.setAttribute("y", y);
    t.setAttribute("text-anchor", anchor);
    t.setAttribute("font-size", size);
    t.setAttribute("fill", fill);
    t.textContent = txt;
    return t;
  }

  function drawGrid(svg){
    const grid = document.getElementById("grid");
    while(grid.firstChild) grid.removeChild(grid.firstChild);

    // axes
    grid.appendChild(line(-4.5,0,4.5,0,"#bbb","0.02"));
    grid.appendChild(line(0,-4.5,0,4.5,"#bbb","0.02"));

    // -----------------------
    // cercles 5..25 (comment√É¬©s)
    /*
    for(let val=5; val<=25; val+=5){
      const r = val*0.15;
      if(r<=R_DISK) grid.appendChild(circle(r,"#ccc","0.03","none"));
    }
    */

    // graduations X (EOT) et nombres (comment√É¬©s)
    /*
    const eotTicks = [-25,-20,-15,-10,-5,0,5,10,15,20,25];
    for(const m of eotTicks){
      const x = m*0.15;
      if(Math.abs(x)<=R_DISK){
        grid.appendChild(line(x,-0.2,x,0.2,"#444","0.05"));
        grid.appendChild(text(x,-0.4, String(m), "0.25", "#666", "middle"));
      }
    }
    */

    // graduations Y (dec) et nombres (comment√É¬©s)
    /*
    const decTicks = [-25,-20,-15,-10,-5,0,5,10,15,20,25];
    for(const d of decTicks){
      const y = -d*0.15;
      if(Math.abs(y)<=R_DISK){
        grid.appendChild(line(-0.2,y,0.2,y,"#444","0.05"));
        grid.appendChild(text(0.4,y, String(d), "0.25", "#666", "start"));
      }
    }
    */
  }

  function pathFromPoints(points){
    if(!points.length) return "";
    let d = `M ${points[0].x.toFixed(4)} ${points[0].y.toFixed(4)}`;
    for(let i=1;i<points.length;i++){
      const p = points[i];
      d += ` L ${p.x.toFixed(4)} ${p.y.toFixed(4)}`;
    }
    return d;
  }

  function drawAnalemma(){
  const points = [];
  for(let day=1; day<=365; day++){
    const { delta, EOT } = solarDeclinationAndEOT(day, 12*3600);
    const x = EOT * 0.15;                    // axe X : √âquation du Temps (min) ‚Üí √©chelle 0.15
    const y = -(delta * 180/Math.PI) * 0.15; // axe Y : D√©clinaison (¬∞), signe - pour + en haut
    points.push({ x, y });
  }

// üëâ Ajout : refermer la courbe en revenant au premier point
  points.push(points[0]);

  const curve = document.getElementById("analemma");
  if (curve) curve.setAttribute("d", pathFromPoints(points));
}


  function draw(){
    const svg = document.getElementById("view");
    if(!svg) return;

    // Grille d'abord
    drawGrid(svg);

    // Analemme
    drawAnalemma();
  }

  // Lance sans attendre (et re-lance quand DOM pr√É¬™t au cas o√É¬π)
  try { draw(); } catch(e) { console.error(e); }
  document.addEventListener("DOMContentLoaded", function(){ try { draw(); } catch(e) { console.error(e); }});
})();
</script>

<!-- === GRAPHIQUE DE LA D√âCLINAISON DU SOLEIL === -->
<script>
(function(){
  const svg = document.getElementById('view');
  if(!svg) return;
  const NS = "http://www.w3.org/2000/svg";

  // Dimensions du cadre int√©rieur pour le graphique (d√©cal√© vers le haut)
  const graphXMin = -2.8;
  const graphXMax = 2.8;
  const graphYMin = 0.4;  // d√©cal√© vers le haut
  const graphYMax = 2.8;  // d√©cal√© vers le haut
  const graphWidth = graphXMax - graphXMin;
  const graphHeight = graphYMax - graphYMin;

  // Cadre int√©rieur pour le graphique
  const frameRect = document.createElementNS(NS, 'rect');
  frameRect.setAttribute('x', graphXMin);
  frameRect.setAttribute('y', graphYMin);
  frameRect.setAttribute('width', graphWidth);
  frameRect.setAttribute('height', graphHeight);
  frameRect.setAttribute('fill', 'none');
  frameRect.setAttribute('stroke', 'black');
  frameRect.setAttribute('stroke-width', '0.02');
  svg.appendChild(frameRect);

  // Points pour tracer la courbe de d√©clinaison
  let pathGraphiqueDeclinaison = '';
  for(let day = 1; day <= 365; day++) {
    const { delta } = window.solarDeclinationAndEOT(day, 12*3600);
    const declinaisonDegres = delta * 180 / Math.PI;
    
    // Coordonn√©es dans le cadre int√©rieur
    const x = graphXMin + (day / 365) * graphWidth;
    const y = graphYMin + graphHeight/2 - (declinaisonDegres / 23.44) * (graphHeight/2 - 0.1);
    
    if(day === 1) {
      pathGraphiqueDeclinaison = `M ${x.toFixed(3)} ${y.toFixed(3)}`;
    } else {
      pathGraphiqueDeclinaison += ` L ${x.toFixed(3)} ${y.toFixed(3)}`;
    }
  }
  
  const pathElementDeclinaison = document.createElementNS(NS, 'path');
  pathElementDeclinaison.setAttribute('d', pathGraphiqueDeclinaison);
  pathElementDeclinaison.setAttribute('fill', 'none');
  pathElementDeclinaison.setAttribute('stroke', 'red');
  pathElementDeclinaison.setAttribute('stroke-width', '0.03');
  svg.appendChild(pathElementDeclinaison);

  // Graduations et labels pour l'axe X (mois) - lignes de s√©paration et noms centr√©s
  const mois = ['J', 'F', 'M', 'A', 'M', 'J', 'J', 'A', 'S', 'O', 'N', 'D'];
  
  // Lignes verticales de s√©paration entre les mois (13 lignes pour s√©parer 12 mois)
  for(let i = 0; i <= 12; i++) {
    const x = graphXMin + (i / 12) * graphWidth;
    
    const separationLine = document.createElementNS(NS, 'line');
    separationLine.setAttribute('x1', x);
    separationLine.setAttribute('y1', graphYMin);
    separationLine.setAttribute('x2', x);
    separationLine.setAttribute('y2', graphYMax);
    separationLine.setAttribute('stroke', '#ccc');
    separationLine.setAttribute('stroke-width', '0.03');
    svg.appendChild(separationLine);
  }
  
  // Noms des mois centr√©s dans chaque bande
  for(let i = 0; i < 12; i++) {
    const x = graphXMin + (i + 0.5) * (graphWidth / 12);
    
    // Label du mois centr√© dans sa bande
    const label = document.createElementNS(NS, 'text');
    label.setAttribute('x', x);
    label.setAttribute('y', graphYMax + 0.3);
    label.setAttribute('text-anchor', 'middle');
    label.setAttribute('font-size', '0.2');
    label.setAttribute('fill', 'black');
    label.setAttribute('font-family', 'century gothic, arial, calibri');
    label.textContent = mois[i];
    svg.appendChild(label);
  }

  // Graduations et labels pour l'axe Y (d√©clinaison en degr√©s)
  const decValues = [-20, -10, 0, 10, 20];
  for(let i = 0; i < decValues.length; i++) {
    const decVal = decValues[i];
    const y = graphYMin + graphHeight/2 - (decVal / 23.44) * (graphHeight/2 - 0.1);
    
    // Trait de graduation
    const tick = document.createElementNS(NS, 'line');
    tick.setAttribute('x1', graphXMin);
    tick.setAttribute('y1', y);
    tick.setAttribute('x2', graphXMin - 0.1);
    tick.setAttribute('y2', y);
    tick.setAttribute('stroke', 'black');
    tick.setAttribute('stroke-width', '0.02');
    svg.appendChild(tick);
    
    // Label de la d√©clinaison
    const label = document.createElementNS(NS, 'text');
    label.setAttribute('x', graphXMin - 0.2);
    label.setAttribute('y', y + 0.05);
    label.setAttribute('text-anchor', 'end');
    label.setAttribute('font-size', '0.18');
    label.setAttribute('fill', 'black');
    label.setAttribute('font-family', 'century gothic, arial, calibri');
    label.textContent = decVal + '¬∞';
    svg.appendChild(label);
  }

  

  // Titre du graphique
  const titre = document.createElementNS(NS, 'text');
  titre.setAttribute('x', (graphXMin + graphXMax) / 2);
  titre.setAttribute('y', graphYMax + 0.6);
  titre.setAttribute('text-anchor', 'middle');
  titre.setAttribute('font-size', '0.22');
  titre.setAttribute('fill', 'black');
  titre.setAttribute('font-family', 'century gothic, arial, calibri');
  svg.appendChild(titre);
})();
</script>

<!-- √É‚Ä∞CHELLE RADIANS (0√Ç¬∞√¢‚Ä†'90√Ç¬∞) √¢‚Ç¨" 1er QUADRANT, courbe seule -->
<script>
(function(){
  const svg = document.getElementById('view'); if (!svg) return;
  const NS = "http://www.w3.org/2000/svg";

  // Rayon du disque (#disk)
  const R = parseFloat((document.getElementById('disk')||{}).getAttribute?.('r')) || 4.5;

  // Groupe Y vers le haut (comme tes autres trac√É¬©s)
  const g = document.createElementNS(NS, 'g');
  g.setAttribute('id','echelle-radians-q1');
  g.setAttribute('transform','scale(1,-1)');
  svg.appendChild(g);

  // Courbe : r = (R/90) * √é¬∏_deg, pos√É¬©e sur le m√É¬™me angle √é¬∏ (QI : x>0, y>0)
  let d = '';
  for (let deg = 0; deg <= 90; deg += 1) {
    const th = deg * Math.PI/180;
    const r  = (R/90) * deg;
    const x  = r * Math.cos(th);
    const y  = r * Math.sin(th);
    d += (deg===0 ? `M ${x.toFixed(4)} ${y.toFixed(4)}`
                  : ` L ${x.toFixed(4)} ${y.toFixed(4)}`);  
  }

  const path = document.createElementNS(NS, 'path');
  path.setAttribute('d', d);
  path.setAttribute('fill', 'none');
  path.setAttribute('style',
    'stroke:#d12 !important; stroke-width:2px !important; '+
    'vector-effect:non-scaling-stroke; stroke-linecap:round; stroke-linejoin:round;');
  g.appendChild(path);
})();
</script>


<!-- === AJOUT DU TRIANGLE RECTANGLE ET DU RESTE=== -->
<script>
(function(){
  const svg = document.getElementById('view'); 
  if(!svg) return;
  const NS = "http://www.w3.org/2000/svg";

  // === Triangle rectangle ===
  const g = document.createElementNS(NS, 'g');
  g.setAttribute('transform', 'scale(1,-1)');

  const points = "-3.7,1.7 -1.5,1.7 -1.5,3.5";

  const triangle = document.createElementNS(NS, 'polygon');
  triangle.setAttribute("points", points);
  triangle.setAttribute("fill", "none");
  triangle.setAttribute("stroke", "black");
  triangle.setAttribute("stroke-width", "0.025");

  g.appendChild(triangle);
  svg.appendChild(g);

  // === Arc de cercle pour l'angle ===
  const gArc = document.createElementNS(NS, 'g');
  gArc.setAttribute('transform', 'scale(1,-1)');

  const arc = document.createElementNS(NS, 'path');
  // Arc de rayon 0.6 centr√© sur le coin de l'angle (-3.7, 1.7)
  // De 0¬∞ √† 39.29¬∞ (angle de l'hypot√©nuse)
  const centerX = -3.7;
  const centerY = 1.7;
  const radius = 0.6;
  const startAngle = 0;
  const endAngle = 39.29 * Math.PI / 180;
  
  const x1 = centerX + radius * Math.cos(startAngle);
  const y1 = centerY + radius * Math.sin(startAngle);
  const x2 = centerX + radius * Math.cos(endAngle);
  const y2 = centerY + radius * Math.sin(endAngle);
  
  arc.setAttribute('d', `M ${x1} ${y1} A ${radius} ${radius} 0 0 1 ${x2} ${y2}`);
  arc.setAttribute('fill', 'none');
  arc.setAttribute('stroke', 'black');
  arc.setAttribute('stroke-width', '0.03');
