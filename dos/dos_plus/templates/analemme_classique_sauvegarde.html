  function solarDeclinationAndEOT(dayOfYear, secondsOfDay){
    const fracDay = (secondsOfDay/86400) - 0.5;
    const g = 2*Math.PI/365 * (dayOfYear - 1 + fracDay);
    const EOT = 229.18 * (
      0.000075 + 0.001868*Math.cos(g) - 0.032077*Math.sin(g)
      - 0.014615*Math.cos(2*g) - 0.040849*Math.sin(2*g)
    );
    const delta =
      0.006918 - 0.399912*Math.cos(g) + 0.070257*Math.sin(g)
      - 0.006758*Math.cos(2*g) + 0.000907*Math.sin(2*g)
      - 0.002697*Math.cos(3*g) + 0.00148*Math.sin(3*g);
    return { delta, EOT };

  function pathFromPoints(points){
    if(!points.length) return "";
    let d = `M ${points[0].x.toFixed(4)} ${points[0].y.toFixed(4)}`;
    for(let i=1;i<points.length;i++){
      const p = points[i];
      d += ` L ${p.x.toFixed(4)} ${p.y.toFixed(4)}`;
    }
    return d;
  }

  function drawAnalemma(){
  const points = [];
  for(let day=1; day<=365; day++){
    const { delta, EOT } = solarDeclinationAndEOT(day, 12*3600);
    const x = EOT * 0.15;                    // axe X : Ã‰quation du Temps (min) â†’ Ã©chelle 0.15
    const y = -(delta * 180/Math.PI) * 0.15; // axe Y : DÃ©clinaison (Â°), signe - pour + en haut

// ðŸ‘‰ Ajout : refermer la courbe en revenant au premier point
  points.push(points[0]);

  const curve = document.getElementById("analemma");
  if (curve) curve.setAttribute("d", pathFromPoints(points));
}

<!-- Ãƒâ€°CHELLE RADIANS (0Ã‚Â°Ã¢â€ '90Ã‚Â°) Ã¢â‚¬" 1er QUADRANT, courbe seule -->
<script>
(function(){
  const svg = document.getElementById('view'); if (!svg) return;
  const NS = "http://www.w3.org/2000/svg";

  // Rayon du disque (#disk)
  const R = parseFloat((document.getElementById('disk')||{}).getAttribute?.('r')) || 4.5;

  // Groupe Y vers le haut (comme tes autres tracÃƒÂ©s)
  const g = document.createElementNS(NS, 'g');
  g.setAttribute('id','echelle-radians-q1');
  g.setAttribute('transform','scale(1,-1)');
  svg.appendChild(g);

  // Courbe : r = (R/90) * ÃŽÂ¸_deg, posÃƒÂ©e sur le mÃƒÂªme angle ÃŽÂ¸ (QI : x>0, y>0)
  let d = '';
  for (let deg = 0; deg <= 90; deg += 1) {
    const th = deg * Math.PI/180;
    const r  = (R/90) * deg;
    const x  = r * Math.cos(th);
    const y  = r * Math.sin(th);
    d += (deg===0 ? `M ${x.toFixed(4)} ${y.toFixed(4)}`
                  : ` L ${x.toFixed(4)} ${y.toFixed(4)}`);  
  }

  const path = document.createElementNS(NS, 'path');
  path.setAttribute('d', d);
  path.setAttribute('fill', 'none');
  path.setAttribute('style',
    'stroke:#d12 !important; stroke-width:2px !important; '+
    'vector-effect:non-scaling-stroke; stroke-linecap:round; stroke-linejoin:round;');
  g.appendChild(path);
})();
</script>
